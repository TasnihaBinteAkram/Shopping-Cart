<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/download.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e1629cd033.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop At Ease</title>
  </head>
  <body id="home">
    <nav class="flex justify-between px-12 py-4">
        <a class="text-2xl font-bold" href=""> <span><img class="w-8 inline" src="./assets/download.svg" alt=""></span> ShopAtEase</a>
        <ul class="flex gap-10 text-yellow-400 font-semibold text-lg">
            <li class="border-b-2 border-transparent hover:border-b-2 hover:border-yellow-400 transition-all duration-200"><a href="#home">Home</a></li>
            <li class="border-b-2 border-transparent hover:border-b-2 hover:border-yellow-400 transition-all duration-200"><a href="#products">Products</a></li>
            <li class="border-b-2 border-transparent hover:border-b-2 hover:border-yellow-400 transition-all duration-200"><a href="#cart">Cart</a></li>
        </ul>
    </nav>
    <div>
        <img src="./assets/15275006_5594188.jpg" alt="" />
      </div>
    <div class="max-w-screen-xl mx-auto my-12">
      
      <section id="products">
        <div class="text-center">
            <p class="max-w-fit mx-auto text-4xl font-semibold mt-16 mb-6 uppercase tracking-wide border-r-2 border-b-2 p-1 border-yellow-400">Products</p>
        </div>
        <hr />
        <div
          id="product-container"
          class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        ></div>
      </section>
      <section id="cart">
        <div class="text-center">
            <p class="max-w-fit mx-auto text-4xl font-semibold mt-16 mb-6 uppercase tracking-wide border-r-2 border-b-2 p-1 border-yellow-400">Cart</p>
        </div>
        <hr />
        <div class="w-full flex justify-center items-center">
          <div class="border shadow-lg px-6 py-4 w-3/5 mx-auto mt-12">
            <table class="table w-full mx-auto">
              <!-- head -->
              <thead>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </thead>
              <tbody
                id="cart-container"
                class="w-full space-x-4 text-center"
              >
            </tbody>
            </table>
            <div id="bottom-total" class="text-right">
              <hr />
              <span id="total" class="font-bold">Total: $0</span>
              <button
                id="clear-cart"
                class="bg-yellow-500 text-white px-4 py-1 mt-2 rounded-lg ml-2"
              >
                Clear Cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="bg-gray-200 text-center px-12 py-6 space-y-3">
        <p class="text-3xl font-bold text-yellow-500">ShopAtEase</p>
        <i class="fa-brands fa-square-facebook text-yellow-500 text-xl"></i>
        <i class="fa-brands fa-square-instagram text-yellow-500 text-xl"></i>
        <i class="fa-brands fa-square-whatsapp text-yellow-500 text-xl"></i>
        <p class="text-sm text-gray-600">Copyright Â© 2023 - All right reserved by ShopAtEase</p>
    </footer>
  </body>
  <script src="/products.js" type="module"></script>
  <script src="/cart.js"></script>
  <script src="/app.js" type="module"></script>
</html>
